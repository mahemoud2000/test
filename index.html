<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة طلبات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>إضافة طلب</h1>
    <div class="form-container">
        <label for="customerName">اسم العميل:</label>
        <input type="text" id="customerName" placeholder="أدخل اسم العميل">
        <label for="customerId">رقم العميل:</label>
        <input type="text" id="customerId" placeholder="أدخل رقم العميل">
        <label for="orderId">رقم الطلب:</label>
        <input type="text" id="orderId" placeholder="أدخل رقم الطلب">
        <button onclick="addOrder()">أضف طلب</button>
        <button onclick="window.location.href='show-orders.html'">عرض الطلبات</button>
        <button onclick="window.location.href='show-dell-orders.html'">عرض الطلبات المحذوفة</button>
    </div>

    <script>
        function addOrder() {
            const customerName = document.getElementById('customerName').value;
            const customerId = document.getElementById('customerId').value;
            const orderId = document.getElementById('orderId').value;

            if (customerName && customerId && orderId) {
                const newOrder = {
                    name: customerName,
                    id: customerId,
                    orderId: orderId,
                    timestamp: new Date().toLocaleString()
                };

                // Retrieve existing orders from localStorage
                let orders = JSON.parse(localStorage.getItem('orders')) || [];
                orders.push(newOrder);
                localStorage.setItem('orders', JSON.stringify(orders));

                // Clear fields after adding
                document.getElementById('customerName').value = '';
                document.getElementById('customerId').value = '';
                document.getElementById('orderId').value = '';
            } else {
                alert('يرجى ملء جميع الحقول.');
            }
        }
    </script>
</body>
</html>
